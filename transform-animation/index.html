<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              "spin-slow": "spin 3s linear infinite",
              wiggle: "shake 1s ease-in-out infinite",
            },
            keyframes: {
              shake: {
                "0%, 100%": { transform: "rotate (-6deg)" },
                "50%": { transform: "rotate(6deg)" },
              },
            },
          },
        },
      };
    </script>
    <title>Learn tailwind</title>
  </head>
  <body>
    <hr class="my-20" />

    <div class="flex flex-wrap gap-6">
      <div
        class="w-40 h-40 bg-sky-500 rounded-lg shadow-lg mx-auto hover:translate-x-16 hover:rotate-45 hover:scale-125 hover:bg-red-500 origin-top-left transition"
      ></div>

      <div class="w-40 h-40 m-auto rounded-lg group">
        <div
          class="w-full h-full bg-sky-500 rounded-lg shadow-lg group-hover:rotate-180 origin-top-left transition duration-1000 ease-linear delay-500"
        ></div>
      </div>

      <div
        class="w-40 h-40 m-auto bg-sky-500 rounded-lg animate-spin-slow"
      ></div>
      <div
        class="w-40 h-40 m-auto shadow-md bg-red-500 rounded-full animate-bounce"
      ></div>

      <div class="w-40 h-40 m-auto bg-red-500 rounded-full animate-ping"></div>
      <div class="w-40 h-40 m-auto bg-red-500 rounded-lg animate-wiggle"></div>
    </div>

    <hr class="my-20" />
  </body>
</html>
